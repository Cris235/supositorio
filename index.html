<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            margin: 1rem;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #4CAF50;
        }
        section {
            padding: 2rem;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Página</h1>
    </header>
    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#sobre">Sobre Nosotros</a>
        <a href="#contacto">Contacto</a>
    </nav>
    <section id="inicio">
        <h2>Inicio</h2>
        <p>Esta es la página de inicio de mi sitio web.</p>
    </section>
    <section id="sobre">
        <h2>Sobre Nosotros</h2>
        <p>Aquí puedes encontrar información sobre nosotros.</p>
    </section>
    <section id="contacto">
        <h2>Contacto</h2>
        <p>Puedes contactarnos a través de este formulario.</p>
    </section>
    <footer>
        <p>&copy; 2024 Mi Página</p>
    </footer>
</body>
</html>
